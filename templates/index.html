<!DOCTYPE html>
<html>
<head>
    <title>Student Placement Prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 600px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
            color: white;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
        }

        label {
            font-size: 14px;
            margin-top: 10px;
            display: block;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: none;
            font-size: 15px;
        }

        input:focus, select:focus {
            outline: none;
            box-shadow: 0 0 5px #00f2fe;
        }

        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(to right, #00f2fe, #4facfe);
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            transform: scale(1.03);
            opacity: 0.9;
        }

        .result-box {
            margin-top: 30px;
            padding: 20px;
            border-radius: 12px;
            background: rgba(255,255,255,0.15);
            text-align: center;
        }

        .placed {
            color: #00ff99;
            font-size: 20px;
        }

        .not-placed {
            color: #ff4d4d;
            font-size: 20px;
        }

        .progress-bar {
            height: 12px;
            background: #ddd;
            border-radius: 10px;
            margin-top: 10px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: linear-gradient(to right, #00f2fe, #4facfe);
        }

        @media(max-width: 650px){
            .container {
                width: 95%;
                padding: 25px;
            }
        }

    </style>
</head>
<body>

<div class="container">
    <h1>üéì Placement Prediction System</h1>

    <form method="post" action="/predict_form">

        <label>Gender</label>
        <select name="gender" required>
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>

        <label>CGPA</label>
        <input type="number" step="0.01" name="cgpa" required>

        <label>Internships</label>
        <input type="number" name="internships" required>

        <label>Aptitude Score</label>
        <input type="number" name="aptitude_score" required>

        <label>Communication Score</label>
        <input type="number" name="communication_score" required>

        <label>Projects</label>
        <input type="number" name="projects" required>

        <label>Branch</label>
        <select name="branch" required>
            <option value="">Select Branch</option>
            <option value="BSc CS">BSc CS</option>
            <option value="BSc Data Science">BSc Data Science</option>
            <option value="BSc AI">BSc AI</option>
            <option value="BBA">BBA</option>
            <option value="BCA">BCA</option>
            <option value="BCA Data Science">BCA Data Science</option>
            <option value="BCom">BCom</option>
        </select>

        <label>Backlogs</label>
        <input type="number" name="backlogs" required>

        <button type="submit">Predict Placement</button>
    </form>

    {% if prediction is defined %}
    <div class="result-box">
        {% if prediction == 1 %}
            <div class="placed">‚úÖ Likely to be Placed</div>
        {% else %}
            <div class="not-placed">‚ùå Risk of Not Being Placed</div>
        {% endif %}

        <div style="margin-top:10px;">
            Confidence: {{ probability }}
        </div>

        <div class="progress-bar">
            <div class="progress" style="width: {{ probability * 100 }}%;"></div>
        </div>
    </div>
    {% endif %}
</div>

</body>
</html>
